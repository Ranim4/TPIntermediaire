<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Favorite Manager</title>

</head>
<body>
    <h1>Liste des Favoris</h1>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    <table id="favorites-table" class="table table-bordered">
        <thead>
            <tr>
                <th><input type="checkbox" class="favorite-checkbox" data-id="global-chekbox"></th>
                <th>Id</th>
                <th>Category</th>
                <th>Link</th>
                <th>Updated at</th>
            </tr>
        </thead>
        <tbody id="favorites-body"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
